{% extends 'base.html' %}

{% block title %}
Thank you
{% endblock title %}

{% block css %}
<style>
    /* Custom CSS rules */
    h1 {
        font-size: 3em;
        text-align: center;
        margin-top: 50px;
        animation: slide-in 0.5s forwards;
    }
    
    h1 span {
        display: inline-block;
        position: relative;
    }
    
    h1 span::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: #007bff;
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out 0s;
    }
    
    h1 span:hover::before {
        visibility: visible;
        transform: scaleX(1);
    }
    
    @keyframes slide-in {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    .footer {
        background-color: #f8f9fa;
        padding: 20px;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
    
    .footer p {
        margin-bottom: 0;
    }
</style>
{% endblock css %}

{% block body %}
    <h1>
        Thank <span>you</span> for your message!
    </h1>
    
    <div class="container-fluid text-center footer">
        <p>&copy; 2023 Example Website. All Rights Reserved.</p>
    </div>
{% endblock body %}
