{% extends 'base.html' %}

{% block title %}
Edit Patient Booking      
{% endblock title %}


{%block body%}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/edit/{{posts.pid}}" method="post" class="jumbotron">
            <legend class="text-center text-white bg-primary">Update your slot</legend>
            <br>
            <br>
            <br>
            <div class="form-group">
          
              <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
            
            </div>
          
            <div class="form-group">
            
              <input type="text" class="form-control" id="name" value={{posts.name}} name="name" placeholder="Full Name" required>
            
            </div>
          
           <div class="form-group">
          
                      
                                                
              <select class="form-control" id="gender" name="gender"  required>
                <option selected>{{posts.gender}} </option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
           
                </select>
          </div>
              <div class="form-group">                            
                  <select class="form-control" id="slot" name="slot" required>
                      <option selected>{{posts.slot}} </option>
                      <option value="morning">Morning</option>
                      <option value="evening">Evening</option>
                      <option value="night">Night</option>
              
                  </select>
              </div>
          <div class="form-group">
              <input type="time" class="form-control" name="time" placeholder="Time" value={{posts.time}} required>
          </div>
            <div class="form-group">
              <input type="date" class="form-control" name="date" placeholder="date" value={{posts.date}} required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="disease" name="disease" placeholder="Disease" value={{posts.disease}} required>
            </div>
          <div class="form-group">                                     
          <select class="form-control" id="dept" name="dept" value={{posts.dept}} required>
                  <option selected>Select Doctor Department</option>
                  {% for d in doct  %}
                  <option value="{{d.dept}}">{{d.dept}}</option>
                  {% endfor %}
                </select>
           </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="number" value={{posts.number}} name="number" pattern="[0-9]{10}" placeholder="Phone Number" required>
            </div>
            <button type="submit" class="btn btn-info btn-sm btn-block">Update</button>
          </form>
    </div>
    <div class="col-md-4"></div>

</div>



<div class="container-fluid text-center footer">
	<p>&copy; 2023 Example Website. All Rights Reserved.</p>
	</div>
{%endblock body%}
